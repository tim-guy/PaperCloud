<html>
	<head>
		<title>Paper Cloud</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="scripts/helper.js"></script>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="scripts/d3.layout.cloud.js"></script>
		<script src="scripts/jquery.tablesorter.min.js"></script>
		<script type="text/javascript" src="scripts/canvg/rgbcolor.js"></script> 
		<script type="text/javascript" src="scripts/canvg/StackBlur.js"></script>
		<script type="text/javascript" src="scripts/canvg/canvg.js"></script> 
		<script>
						
			////
			// Page Loading Infrastructure:
			////
			
			var pages = {};
			
			// Load HTML into memory to be used later
			function preparePage(name, location) {
				
				$.get({
					url: location,
					async: false,
					success: function( data ) {					
					  pages[name] = data;
					}
				});
			}
			
			// Display a page by loading its HTML into the body element
			function loadPage(name) {
								
				if (name in pages) {
					$('#page').html(pages[name]);
				} else {
					alert("No such page: " + name + "!");
				}
			}
			
			////
			// Global Variables:
			////
			
			var name = ""; // required by Word Cloud Page and on
			var limit = NaN; // required by Word Cloud Page and on
			var papers = []; // required by Paper List Page and on
			var word = ""; // required by Paper List Page and on
			
			////
			// Prepare everything, then load the first page:
			////
			
			$(function() {
				// Prepare all the pages
				preparePage("search", "pages/searchPage.html");
				preparePage("wordCloud", "pages/wordCloudPage.html");
				preparePage("paperList", "pages/paperListPage.html");
				//preparePage("lyrics", "pages/lyricsPage.html");
				
				loadPage("search"); // Display the first page
			});
			
		</script>
	</head>
	<body>
		<div id="page"></div>
	</body>
</html>
